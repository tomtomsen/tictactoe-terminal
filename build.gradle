
plugins {
    id "application"
}

repositories {
    jcenter()
}

dependencies {
    compile "org.slf4j:slf4j-api:1.7.21"
    compile files("../tictactoe-core/build/libs/tictactoe-core.jar")

    testCompile "junit:junit:4.12"
}

run {
    mainClassName = "tomtomsen.tictactoe.terminal.Main"
    standardInput = System.in
}
